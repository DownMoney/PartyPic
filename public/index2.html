<!doctype html>
<html ng-app="Pics">
  <head>
  <script type="text/javascript" src="jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.min.js"></script>
    <script src="http://code.angularjs.org/1.2.7/angular-animate.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="core.js"></script>
    <script type="text/javascript" src="carousel.js"></script>
    
    <script>
      $(function() {
    $("img.lazy").lazyload();
});
    </script>
  </head>
  <body>
    <ul id="pics">

    </ul>


<div ng-controller="mainController">
      <div class="rn-carousel-container" >
        <ul class="page-container rn-carousel-slides ng-scope"  ng-class="{blurred: blurred}">
        <li class="rn-carousel-slide ng-scope" >
          <div class="page page-5-1">
          <div class="ng-scope" ng-repeat="pic in pics"   ng-click="toggle(pic)" ng-animate="'animate'">
          <div class="img loaded" ng-style="setBackground(pic.Key)">
         
           &nbsp;
          </div>
          </div>
          </div>
          </li>
        </ul>
      </div>


      <div id="modal" ng-show="previewModal.visible" class="ng-cloak" ng-class="previewModal.cls" ng-style="setBackground(current)" ng-click="previewModal.close()" lazy-loader="#lazySpinner" lazy-background="current.image + '_b.jpg'"></div>
      
    </div>

  </body>
</html>
